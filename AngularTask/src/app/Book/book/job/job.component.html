<div class="container-fluid" style="overflow: hidden;"> 
  <div class="row"> 
 <div style=" margin: 150px; " >
 
  <button  type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal1" data-whatever="@mdo">
    + New Job
  </button>
</div>
<br>
<h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;padding-left: 20px;">Jobs</h1>
<hr>
<!-- //model add -->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true" data-backdrop="false">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="exampleModalLabel1">New Job Title</h5>
<button type="button"  class="close" data-dismiss="modal"   aria-label="Close">
<span aria-hidden="true">&times;</span>

</button>
</div>
<div class="modal-body">
  
    <div class="form-group">
      <label for="exampleInputEmail1" style="color:royalblue;">Job Title</label>
      <input type="text" [(ngModel)]="newJob.jobtitle"  style="width: 300px;" placeholder="Job Title">
      
    </div>
  


</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!-- Sign up button -->
<button class="btn   btn-login" type="submit" (click)="addjob()">Add Job</button>
</div>
</div>
</div>
</div> 

<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">jobname</th>
        <th scope="col">operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of alljobs|paginate: this.config;let x=index">
        <th scope="row">{{x+1}}</th>
        <td>{{item.jobtitle}}</td>
        <td>
          <div class="row">
            <div class="col-6">
              <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal" (click)="showupdate(item)">update</button>
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true" data-backdrop="false">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Edit Job Title</h5>
                <button type="button"  class="close" data-dismiss="modal"   aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                  
                  
                    <div class="form-group">
                      <label for="exampleInputEmail1" style="color:royalblue;">Job Title</label>
                      <input type="text" name="JobTitle" [(ngModel)]="onejob.jobtitle"  placeholder="Job Title">
                      
                    </div>
                  
                
                
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- Sign up button -->
                <button class="btn   btn-login" type="submit" (click)="updatejob()">Edit Job</button>
                </div>
                </div>
                </div>
                </div> 
            </div>
            <div class="col-6">
              
              <button class="btn btn-danger" data-target="#deletedep" data-toggle="modal" data-backdrop="false" >delete</button>
              <div id="deletedep" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        
                            <div class="modal-header">
                                <h4 style="color: black;" class="modal-title">Delete Job</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p style="color: black;">Are you sure you want to delete this Job?</p>
                                <p class="text-warning"><small>This Job will be removed permanentely.</small></p>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                <input type="submit"(click)="deletejob(item)" class="btn btn-danger" value="Delete">
                            </div>
                        
                    </div>
                </div>
            </div>
            </div>
          </div>
            
            
        </td>
      </tr>
      
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div></div>
