<div class="container-fluid" style="overflow: hidden;"> 
 <div class="row"> 
<div style=" margin: 150px; " >
  
  <button  type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal1" data-whatever="@mdo">
    + New Department
  </button>
</div>
<br>
<h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;padding-left: 20px;">Departments</h1>
<hr>
<!-- //model add -->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true" data-backdrop="false">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="exampleModalLabel1">New Department</h5>
<button type="button"  class="close" data-dismiss="modal"   aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
  
  
    <div class="form-group">
      <label for="exampleInputEmail1" style="color:royalblue;">Department Name</label>
      <input type="text"  [(ngModel)]="newDep.depName" class="form-control" style="width: 300px;" placeholder="Department Name">
      
    </div>
  


</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!-- Sign up button -->
<button class="btn btn-login" (click)="addDepartment()" type="submit" >Add Department</button>
</div>
</div>
</div>
</div> 

<table class="table table-hover table-dark" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Department Name</th>
        <th scope="col">operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of alldepartments |paginate: this.config;let x=index">
        <th scope="row">{{x+1}}</th>
        <td>{{item.depName}}</td>
        <td>
          <div class="row">
            <div class="col-6">
              <button class="btn btn-success" data-target="#exampleModal" data-toggle="modal" (click)="showupdate(item)">update</button>
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true" data-backdrop="false">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Edit Department Name</h5>
                <button type="button"  class="close" data-dismiss="modal"   aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1" style="color:royalblue;">Department Name</label>
                      <input type="text" [(ngModel)]="onedepart.depName" placeholder="Department Name">
                    </div>
                  
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- Sign up button -->
                <button class="btn   btn-login" type="submit" (click)="updatedep()" >Edit Department</button>
                </div>
                </div>
                </div>
                </div> 
            </div>
            <div class="col-6">
              <button class="btn btn-danger" data-target="#deletedep" data-toggle="modal" data-backdrop="false" >delete</button>
              <div id="deletedep" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        
                            <div class="modal-header">
                                <h4 style="color: black;" class="modal-title">Delete Department</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p style="color: black;">Are you sure you want to delete this department?</p>
                                <p class="text-warning"><small>This department will be removed permanentely.</small></p>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                <input type="submit" (click)="deletedep(item)" class="btn btn-danger" value="Delete">
                            </div>
                        
                    </div>
                </div>
            </div>

            </div>
          </div>
            
            
        </td>
      </tr>
      
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div></div>
